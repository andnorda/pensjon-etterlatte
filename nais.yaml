apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: etterlatte-barnepensjon
  namespace: etterlatte
  labels:
    team: etterlatte
spec:
  image: {{image}}
  port: 8080
  liveness:
    path: "isAlive"
    initialDelay: 20
    timeout: 1
    periodSeconds: 5
    failureThreshold: 10
  readiness:
    path: "isReady"
    initialDelay: 20
    timeout: 1
  replicas:
    min: 1
    max: 1
  envFrom:
    - secret: barnepensjon-secrets
  accessPolicy:
    outbound:
      external:
         - host: "kafka-schema-registry.nais-q.adeo.no"
  ingresses:
    - "https://etterlatte-barnepensjon.dev.adeo.no"